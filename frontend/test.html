<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pal Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gray-100 p-6">
    <div class="flex flex-col md:flex-row gap-4">
      <!-- Completed List -->
      <div class="w-full md:w-1/5 bg-white rounded-lg shadow-md p-6 space-y-4">
        <h2 class="text-xl font-bold text-gray-900">Captured</h2>
        <ul id="removedList" class="space-y-2"></ul>
      </div>
      
      <!-- Controls -->
      <div class="w-full md:w-2/3 bg-white rounded-lg shadow-md p-6 space-y-4">
        <h1 class="text-2xl font-bold text-gray-900">Pals to capture</h1>
        <!-- Search Field -->
        <input
          id="searchInput"
          type="text"
          placeholder="Search pals..."
          class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <!-- Input and Add Button -->
        <div class="flex space-x-2">
          <input
            id="newTodoInput"
            type="text"
            placeholder="Enter a new pal"
            class="flex-1 border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
          <button
            id="addButton"
            class="bg-blue-500 text-white rounded-md px-4 py-2 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400"
          >
            Add
          </button>
        </div>

        <!-- Active Todos List -->
        <ul id="activeList" class="space-y-2">
            <li class="flex items-center justify-between border border-gray-200 rounded-md p-2">
                <a href="#" target="_blank">
                    <img src="https://placehold.co/200" alt="Example image 1" class="h-24 mr-2">
                </a>
                
                <div class="flex flex-col">
                    <div class="flex justify-center text-gray-800">
                        <!-- Todo name -->
                        <p>Name of the pal appears here</p>
                    </div>
                    
                    <div class="flex justify-center">
                        <!-- Example images with the specified classes -->
                        <img src="https://placehold.co/200" alt="Example image 2" class="h-8 mr-2">
                        <img src="https://placehold.co/150" alt="Example image 3" class="h-8 mr-2">
                        <img src="https://placehold.co/150" alt="Example image 4" class="h-8 mr-2">
                    </div>
                </div>
                
                <button class="text-red-500 hover:text-red-700 focus:outline-none">Delete</button>
            </li>

        </ul>
      </div>
    </div>
  </body>
</html>
